<!DOCTYPE html>
<html data-ng-app="bookaroo">
  <head>
    <meta charset="utf-8">
    <title>Bookaroo</title>

    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Oswald|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- ngResource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>

    <div class="landing" id="box">
          <h1 class="heading"><a id="collapse" data-ui-sref="bookarooIndex">Bookaroo</a></h1>
          <main data-ui-view></main>
    </div>
    <div class="container">
      <!-- justin: removed the data-ui-click items so it will be handled with jQuery instead -->
      <a class ="bookmark informationLink">Information</a>
      <a class ="bookmark reloadLink">Find a New Book</a>
      <a class ="bookmark" id="collapse" data-ui-sref="bookarooIndex">Start Over</a>
      <div id="invisible"></div>
    </div>
  </body>
</html>
