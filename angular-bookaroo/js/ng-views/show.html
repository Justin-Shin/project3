<div class="previewContainer" data-ng-hide="vm.book.showInformation">
  <div class="typewriter">
  <h2>{{vm.book.title}}</h2>
</div>
  <h3>By: {{vm.book.author}}</h3>
  <p id="previewText">{{vm.book.preview}}</p>
</div>

<div class="previewContainer" data-ng-show="vm.book.showInformation">
  <h2>{{vm.book.title}}</h2>
  <h3>By: {{vm.book.author}}</h3>
  <h3>ISBN: {{vm.book.isbn}}</h3>
  <h3>Subject: {{vm.book.subject}}</h3>
  <img data-ng-src="{{vm.book.cover}}">
  <p>{{vm.book.summary}}</p>
</div>

<a class ="bookmark" data-ng-click="vm.book.showInformation = !vm.book.showInformation">Information</a>
<a class ="bookmark" data-ng-click="reloadRoute()">Find a New Book</a>
<a class ="bookmark" id="collapse" data-ui-sref="bookarooIndex">Start Over</a>
